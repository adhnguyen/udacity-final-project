{% extends "main.html" %}
{% block content %}
    <h2>Deleting a category also deletes all courses inside it. </h2>
    <h2>Are you sure you want to delete the {{ category.name }} category?</h2>
    <form action="{{ url_for('deleteCategory', category_id = category.id) }}" method="POST">
        <input type="submit" value="Delete">
        <a href="{{ url_for('getAllCategories') }}">Cancel</a>
    </form>
{% endblock %}
