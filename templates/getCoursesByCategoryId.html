<div class="heading">
    All courses for {{ category.name }}
</div>
{% if not courses %}
<h2>Sorry, no available courses for the {{ category.name }} category yet.</h2>
{% else %}
<div class="row">
{% for course in courses %} 
<div class="col-md-4 col-sm-6">
    <div class="course-card-outer">
        <a href="{{ url_for('getCourseById', category_id = category.id, course_id = course.id) }}">
            <div class="thumbnail">
                <img class="course-card-img" src="{{ course.img_url }}" alt="..."/>
                <div class="course-card-title caption">
                    <h4>{{ course.name }}</h4>
                </div>
            </div>
        </a>
    </div>
    <div class="course-card-outer">    
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="{{ url_for('editCourse', category_id = category.id, course_id = course.id) }}">Edit</a>
                <a class="dropdown-item" href="{{ url_for('deleteCourse', category_id = category.id, course_id = course.id) }}">Delete</a>    
            </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="col-sm-12">
    <div class="course-card-outer">
        <a href="{{ url_for('newCourse', category_id = category.id) }}">      
            <div class="category-card add-section">
                <i class="fa fa-plus fa-3" aria-hidden="true"></i>
            </div>
        </a>
    </div>
</div>
