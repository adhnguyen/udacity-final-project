{% extends "main.html" %}
{% block content %}
    <h1>All Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-sm-4 col-xs-6 category-card">
            <a href="{{ url_for('getCoursesByCategoryId', category_id = category.id) }}">
                <div class="card-title">
                    <h4>{{ category.name }}</h4>
                </div>
            </a>
            <div class="options-section">
                <a href="{{ url_for('editCategory', category_id = category.id ) }}">Edit</a>
                <br/>
                <a href="{{ url_for('deleteCategory', category_id = category.id ) }}">Delete</a>    
            </div>
            <br/>
            <br/>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-xs-12 add-section">
            <a href="{{ url_for('newCategory') }}">Add a new category</a>
        </div>
    </div>
{% endblock %}
