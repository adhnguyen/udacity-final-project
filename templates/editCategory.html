{% extends "main.html" %}
{% block content %}
    <h2>Edit the <span>{{ category.name }}</span> category:</h2>
    <div>
        <form action="" method="POST">
            <label for="edit-category">Name:</label>
            <input id="edit-category" name="name" value="{{ category.name }}"/>
            <br/>
            <input type="submit" value="Submit"/>
            <a href="{{ url_for('getAllCategories') }}">Cancel</a>
        </form>
    </div>
{% endblock %}
