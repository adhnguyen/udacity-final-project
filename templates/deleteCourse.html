<h2>Are you sure you want to delete this course?</h2>
<form action="{{ url_for('deleteCourse', category_id = category.id, course_id = course.id) }}" method="POST">
    <input class="btn btn-success" type="submit" value="Delete">
    <a class="btn btn-danger" href="{{ url_for('getCourseById', category_id = category.id, course_id = course.id) }}">Cancel</a>
</form>
